<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {% endblock %}</title>
    <style>
      {% block css %} {% endblock %}
    </style>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid ">
        <a class="navbar-brand" href="/shop">My Awesome Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shop">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/about">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shop/tracker">Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/checkout">Check Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/shop/contact">Contact Us</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>  
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <a href ='/shop/cart' class="btn btn-secondary mx-2"  id='popcart' data-html="true" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
            Cart(<span id="cart">0</span>)
          </a>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.6.3.js">
    </script>
    {% comment %} <script>
      if(localStorage.getItem('cart')==null){
        var cart = {};
      }
      else{
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        updateCart(cart);
      };
      $('.cart').click(function(){
        var idstr = this.id.toString();
        console.log(idstr);
        if (cart[idstr]!=undefined){
          qty = cart[idstr][0]+1;
        }
        else{
          qty = 1;
          name = document.getElementById('name'+idstr).innerHTML;
          cart[idstr] = [qty,name];
        }
        localStorage.setItem('cart',JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        updateCart(cart);
      }); 
      function updateCart(cart){
        for(var item in cart){        
          document.getElementById('div'+item).innerHTML="<button id='minus"+item+ "'class='btn btn-primary minus'>-</button><span id='val"
          +item+"''>"+cart[item][0]+"</span><button id='plus"+item+"'class='btn btn-primary plus'>+</button>";
        };
        localStorage.setItem('cart',JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        console.log(cart);
        
      }
      $('.divpr').on("click","button.minus",function(){
        a = this.id.slice(7, );
        cart['pr'+a][0] = cart['pr'+a][0]-1;
        cart['pr'+a][0] = Math.max(0,cart['pr'+a][0]);
        document.getElementById('valpr'+a).innerHTML = cart['pr'+a][0];
        updateCart(cart);
      });  
      $('.divpr').on("click","button.plus",function(){
        b = this.id.slice(6, );
        cart['pr'+b][0] = cart['pr'+b][0] + 1;
        document.getElementById('valpr'+b).innerHTML = cart['pr'+b][0];
        updateCart(cart);
      }); 
      </script> {% endcomment %}
    {% block js %} {% endblock %}
</body>
</html>
